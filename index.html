<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Container for the drum kit -->
    <div class="drum-kit-container">
        <img src="./image/drum.jpeg" alt="Drum Kit" class="drum-kit-image">
 <!-- Drum buttons with associated sounds and keyboard letters -->
        <div class="key snare" data-sound="snare">
            <!-- Keyboard letter to trigger this sound -->
            <div class="key-letter">Q</div>
             <!-- Name of the drum sound -->
            <div class="key-name">Snare</div>
        </div>
        <div class="key kick" data-sound="kick">
            <div class="key-letter">W</div>
            <div class="key-name">Kick</div>
        </div>
        <div class="key hihat" data-sound="hihat">
            <div class="key-letter">E</div>
            <div class="key-name">Hi-Hat</div>
        </div>
        <div class="key tom" data-sound="tom">
            <div class="key-letter">R</div>
            <div class="key-name">Tom</div>
        </div>
        <div class="key ride" data-sound="ride">
            <div class="key-letter">T</div>
            <div class="key-name">Ride</div>
        </div>
        <div class="key clap" data-sound="clap">
            <div class="key-letter">Y</div>
            <div class="key-name">Clap</div>
        </div>
        <div class="key openhat" data-sound="openhat">
            <div class="key-letter">U</div>
            <div class="key-name">Open-Hat</div>
        </div>
        <div class="key tink" data-sound="tink">
            <div class="key-letter">I</div>
            <div class="key-name">Tink</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
